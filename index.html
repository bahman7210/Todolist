<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Todo List</title>
       
</head>
<body>

    <header>lets start</header>
    <form>
          <input type="text" class="todo-input">
          <button class="todo-button" type="submit"  id="btn"> <i class="fas fa-plus-square"></i></button>
          <select name="filter" id="filter" class="todo-select">
            <option value ="All">All</option>
            <option value ="Completed">Completed</option>
            <option value ="UnCompleted">UnCompleted</option>
           </select>

    </form>

    <div class = "todo-container" id="Div_todocontainer">
        
            <ul class="todo-list" id="ul_todocontainer">
         </ul>
    </div>

   <script src="./app.js"></script>
</body>

</html>
